<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<div class="alert alert-success" *ngIf="mesage">{{ message }}</div>
<div class="text-center mt-5" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div class="col-md-4 offset-md-4 md-3">
    <form
      action=""
      #registrationForm="ngForm"
      (ngSubmit)="onRegister(registrationForm)"
    >
      <div class="card">
        <h3 class="card-header text-center">Please Login</h3>
        <div class="card-body">
          <div class="form-group">
            
          <div class="form-group">
            <label for="email" name="" id="">Email</label
            ><input type="email" class="form-control" ngModel #email="mgModel" />
          </div>
          <div class="form-group">
            <label for="password" name="" id="">password</label
            ><input
              type="password"
              class="form-control"
              ngModel
              #password="mgModel"
            />
          </div>
          
        </div>
        <div class="card-footer">
         <button class="btn btn-primary">Login</button>
         <button class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
