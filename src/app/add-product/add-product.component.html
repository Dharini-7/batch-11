<div class="alert alert-danger" *ngIf="error">
  {{ error }}
</div>
<div class="alert alert-success" *ngIf="message">
  {{ message }}
</div>
<div class="text-center mt-5" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div col-md-4 class="offset-md-4 mt-4">
  <form
    action=""
    #addProducts="ngForm"
    (ngSubmit)="onFormSubmit(addProductForm)"
    *ngIf="auth.isLoogedIn() && auth.isAdmin()"
  >
    <div class="card bord">
      <div class="card-header text-success text-center fw-bolder">
        Add Product
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input
            class="form-control mb-4"
            id="productName"
            name="productName"
            ngModel
            #productName
          />
        </div>
        <div class="form-group">
          <label for="productPrice">Product price</label>
          <input
            class="form-control mb-4"
            id="productPrice"
            name="productPrice"
            ngModel
            #productPrice
          />
        </div>
        <div class="form-group">
          <label for="productUrl">Product Url</label>
          <input
            class="form-control mb-4"
            id="productUrl"
            name="productUrl"
            ngModel
            #productUrl
          />
        </div>
        <div class="form-group">
          <label for="productDescription">Product Description</label>
          <input
            class="form-control mb-4"
            id="productDescription"
            name="productDescription"
            ngModel
            #productDescription
          />
        </div>
      </div>
      <div class="card-footer">
        <div class="button-group float-right">
          <button type="Submit" class="btn btn-secondary mx-2">Submit</button
          ><button type="reset" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </div>
  </form>
</col-md-4>
