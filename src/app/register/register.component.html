<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<div class="alert alert-success" *ngIf="mesage">{{ message }}</div>
<div class="text-center mt-5" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div class="col-md-4 offset-md-4 md-3">
  <form
    action=""
    #registrationForm="ngForm"
    (ngSubmit)="onRegister(registrationForm)"
  >
    <div class="card">
      <h3 class="card-header text-center">Please Register</h3>
      <div class="card-body">
        <div class="form-group">
          <label for="FullName" name="FullName" id="FullName">FullName</label
          ><input
            type="text"
            class="form-control"
            ngModel
            #fullName="mgModel"
          />
        </div>
        <div class="form-group">
          <label for="email" name="" id="">Email</label
          ><input type="email" class="form-control" ngModel #email="mgModel" />
        </div>
        <div class="form-group">
          <label for="password" name="" id="">password</label
          ><input
            type="password"
            class="form-control"
            ngModel
            #password="mgModel"
          />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select
            name="role"
            id="role"
            class="form-control"
            ngModel
            #role="mgModel"
          >
            Role
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
      </div>
      <div class="card-footer button btn btn-primary">
        <input type="Submit" />Submit i
      </div>
    </div>
  </form>
</div>
